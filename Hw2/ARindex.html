<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <title>VR-сцена</title>
  </head>
  <body>
    <a-scene stats>
      <!-- Ресурси -->
      <a-assets>
        <!-- Кастомний MSDF шрифт для української мови -->
        <!-- Не потрібно завантажувати через a-asset-item для MSDF шрифтів -->
        
        <!-- Перевірені текстури -->
        <img id="canestra" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/illustration/758px-Canestra_di_frutta_(Caravaggio).jpg" crossorigin="anonymous">
        <img id="grid" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/uvgrid/UV_Grid_Sm.jpg" crossorigin="anonymous">
        
        <!-- 3D модель трицератопса -->
        <a-asset-item id="triceratops" src="https://cdn.aframe.io/examples/ar/models/triceratops/scene.gltf" response-type="arraybuffer"></a-asset-item>
      </a-assets>

      <!-- Небо -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Основна група об'єктів -->
      <a-entity position="0 0 -6">
        
        <!-- Примітив 1: Куб з картиною Караваджо -->
        <a-box position="-3 1 0" 
               src="#canestra" 
               width="2" height="2" depth="2"
               animation="property: rotation; to: 0 360 0; dur: 8000; loop: true">
        </a-box>

        <!-- Примітив 2: Сфера з UV Grid текстурою -->
        <a-sphere position="0 1.5 0" 
                  radius="1.2" 
                  src="#grid"
                  animation="property: material.color; from: white; to: #FFD700; dur: 4000; loop: true; dir: alternate">
        </a-sphere>

        <!-- Примітив 3: Циліндр з тією ж UV Grid текстурою -->
        <a-cylinder position="3 0.5 0" 
                    radius="0.8" height="2" 
                    src="#grid"
                    animation="property: scale; from: 1 1 1; to: 1.2 1.2 1.2; dur: 3000; loop: true; dir: alternate">
        </a-cylinder>

        <!-- Примітив 4: Площина з картиною Караваджо -->
        <a-plane position="0 -2 0" 
                 rotation="-90 0 0" 
                 width="8" height="8" 
                 src="#canestra"
                 opacity="0.8">
        </a-plane>

      </a-entity>

      <!-- 3D модель трицератопса -->
      <a-gltf-model src="#triceratops" 
                    position="0 -1.5 -4" 
                    scale="2 2 2"
                    rotation="0 45 0"
                    animation="property: rotation; to: 0 405 0; dur: 15000; loop: true"
                    animation__bounce="property: position; from: 0 -1.5 -4; to: 0 -0.5 -4; dur: 4000; loop: true; dir: alternate; easing: easeInOutQuad">
      </a-gltf-model>

      <!-- Основний український текст з кастомним MSDF шрифтом -->
      <a-text value="Вітаємо у віртуальній реальності!" 
              font="custom-font-msdf/custom-msdf.json"
              negate="false"
              color="white" 
              width="12" 
              position="0 4 -6"
              align="center"
              animation="property: scale; from: 1 1 1; to: 1.1 1.1 1.1; dur: 2500; loop: true; dir: alternate">
      </a-text>
      <!-- Групування додаткових анімованих елементів -->
      <a-entity position="0 2 -8"
                animation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
        
        <!-- Тор з анімацією кольору -->
        <a-torus position="2 0 0" 
                 color="#FF6347" 
                 radius="0.8" 
                 radius-tubular="0.1"
                 animation="property: material.color; from: #FF6347; to: #32CD32; dur: 5000; loop: true; dir: alternate">
        </a-torus>

        <!-- Додекаедр -->
        <a-dodecahedron position="-2 0 0" 
                        color="#DA70D6" 
                        radius="0.6"
                        animation="property: material.color; from: #DA70D6; to: #00CED1; dur: 7000; loop: true; dir: alternate">
        </a-dodecahedron>

        <!-- Текст на об'єкті що обертається -->
        <a-text value="Обертаюся!" 
                font="custom-font-msdf/custom-msdf.json"
                negate="false"
                color="#FFFFFF" 
                width="6" 
                position="0 -1.5 0"
                align="center">
        </a-text>

      </a-entity>

      <!-- Освітлення -->
      <a-light type="point" intensity="1.2" position="4 4 0" color="white"></a-light>
      <a-light type="point" intensity="0.8" position="-4 4 0" color="#FFB6C1"></a-light>
      <a-light type="ambient" intensity="0.5" color="white"></a-light>

      <!-- Додаткові декоративні елементи -->
      <a-ring position="0 0.5 -10" 
              color="#FF4500" 
              radius-inner="1" 
              radius-outer="2"
              animation="property: rotation; to: 0 0 360; dur: 12000; loop: true">
      </a-ring>

    </a-scene>
  </body>
</html>
